<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png"/>
    <link rel="manifest" href="/images/manifest.json"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>

    <title>Centenary Club Lifeline - Payments</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link th:href="@{/vendor/morrisjs/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script th:src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<div id="wrapper">

    <div th:include="/fragments/navigation :: header-side-nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cclifeline-header"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-money fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><i class="fa fa-gbp" aria-hidden="true"></i></div>
                                <div>Upload Bank Payments</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form method="POST" enctype="multipart/form-data" action="/upload-payments">
                <table>
                    <tr>
                        <td class="col-sm-3"><strong>Bank Statement to upload</strong></td>
                        <td class="col-sm-7"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td class="col-sm-4"><input type="file" class="btn btn-default btn-default active" name="file"/>
                        </td>
                        <td class="col-sm-8">
                            <button id="uploadBtn" type="submit" class="btn btn-default btn-success">Upload</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <br/>
        <br/>
        <table id="payments_tab" class="table-condensed table-striped table-bordered table-hover" cellspacing="0"
               width="100%">
            <thead>
            <tr>
                <th>Payment Date</th>
                <th>Payment Amount (Â£)</th>
                <th>Credit Reference</th>
                <th>Credited Account</th>
                <th>Member</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment: ${payments}">
                <td th:text="${#dates.format(payment.paymentDate, 'yyyy/MM/dd')}">Payment Date</td>
                <td th:text="${#numbers.formatDecimal(payment.paymentAmount, 0, 'COMMA', 2, 'POINT')}">Payment
                    Amount
                </td>
                <td th:text="${payment.creditReference}">Credit Reference</td>
                <td th:text="${payment.creditedAccount}">Credited Account</td>
                <td th:text="${payment.member}? ${payment.member.membershipNumber + ': ' + payment.member.forename + ' '
                + payment.member.surname}">Member
                </td>
            </tr>
            </tbody>
        </table>

        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/jquery.dataTables.js"></script>

        <!--<script>-->
        <!--function rowClicked(value) {-->
        <!--location.href = "/member/" + value;-->
        <!--}-->
        <!--</script>-->

        <script type="text/javascript" language="javascript" class="init">
            $(document).ready(function () {
                $('#payments_tab').DataTable({
                    "order": [[0, 'desc']]
                });
            });
        </script>

        <br/>
        <div class="row">
            <a th:href="@{/upload-payments}" class="btn btn-default active" role="button">Back</a>
        </div>
    </div>
</div>
<br/>
</body>
</html>
