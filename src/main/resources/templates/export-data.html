<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common-header :: common-header"></head>

<body>

<div th:include="/fragments/navigation :: header-side-nav"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="cclifeline-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-bar-chart fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><i class="fa fa-floppy-o" aria-hidden="true"></i></div>
                            <div>Export Data</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <form id="exportDataForm" class="form-horizontal text-left" role="form" action="#" th:action="@{/export-report}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label">Report to export:</label>
            <div class="col-sm-7">
                <select class="form-control">
                    <option th:value="members">All Members</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">File format:</label>
            <div class="col-sm-7">
                <select class="form-control">
                    <option selected="selected">Comma separated values (.csv)</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="panel-body">
                <a th:href="@{/}" class="btn btn-default " role="button">Back</a>
                <button id="createBtn" type="submit" class="btn btn-default btn-success active">Export</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
