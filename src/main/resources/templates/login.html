<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Centenary Club Lifeline - Login</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <div th:include="/fragments/navigation-logged-out :: header-side-nav-out"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="cclifeline-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-sign-in fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><i class="fa fa-sign-in fa"></i></div>
                            <div>Log In</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign In</h3>
        </div>

        <div class="panel-body">
            <form th:action="@{/login}" class="form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-sm-3 control-label">User Name :</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="username"/>
                    </div>
                    <div class="col-sm-4 text-danger" th:if="${param.error}">
                        <strong>Invalid username and password.</strong>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Password :</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="panel-body">
                        <button id="loginBtn" type="submit" class="btn btn-default btn-success active">Log In</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
