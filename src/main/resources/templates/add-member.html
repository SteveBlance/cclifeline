<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png"/>
    <link rel="manifest" href="/images/manifest.json"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>

    <title>Centenary Club Lifeline - Add Member</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link th:href="@{/vendor/morrisjs/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script th:src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div th:include="/fragments/navigation :: header-side-nav"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="cclifeline-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-users fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><i class="fa fa-user" aria-hidden="true"></i></div>
                            <div>Add Member</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" th:object="${member}" th:action="@{/member}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Forename:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{forename}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{surname}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Membership Type:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{membershipType}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Status:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{status}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Payer Type:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{payerType}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Join Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{joinDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" th:field="*{email}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone Number:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{landlineNumber}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mobile Number:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{mobileNumber}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Card Request Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{cardRequestDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Card Issue Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{cardIssuedDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Welcome Letter Issue Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{welcomeLetterIssuedDate}"/>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
