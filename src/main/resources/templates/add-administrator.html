<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common-header :: common-header"></head>

<body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script>
    $(function () {
        $(".datepicker").datepicker({
            dateFormat: "dd/mm/yy"
        });
    });
</script>
<div th:include="/fragments/navigation :: header-side-nav"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="cclifeline-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-user-secret fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><i class="fa fa-user-secret" aria-hidden="true"></i></div>
                            <div>Add Administrator</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${alertMessage != ''}" th:class="${alertClass}" role="alert"
         th:text="${alertMessage}">
    </div>

    <form id="createAdminForm" class="form-horizontal" role="form" action="#" th:action="@{/administrator}"
          th:object="${administrator}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label">Forename:</label>
            <div class="col-sm-7">
                <input type="text" required="required" class="form-control" th:field="*{forename}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Surname:</label>
            <div class="col-sm-7">
                <input type="text" required="required" class="form-control" th:field="*{surname}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Username:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{username}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Temporary Password:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" th:field="*{password}"/>
                <p>Between 8 and 100 characters. Must be a mixture of uppercase characters, lowercase characters and
                    numbers.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Confirm Password:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" th:field="*{confirmPassword}"/>
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">Email:</label>-->
        <!--<div class="col-sm-7">-->
        <!--<input type="email" class="form-control" th:field="*{email}" placeholder="(Optional)"/>-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">Phone Number:</label>-->
        <!--<div class="col-sm-7">-->
        <!--<input type="text" class="form-control" th:field="*{landlineNumber}" placeholder="(Optional)"/>-->
        <!--</div>-->
        <!--</div>-->

        <div class="row">
            <a th:href="@{/}" class="btn btn-default " role="button">Back</a>
            <button id="resetBtn" type="reset" class="btn btn-default btn-danger">Reset</button>
            <button id="createBtn" type="submit" class="btn btn-default btn-success active">Save</button>

        </div>
    </form>
    <br/>

</div>

</body>
</html>
