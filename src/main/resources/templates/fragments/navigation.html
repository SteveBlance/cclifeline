<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="header-side-nav">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">DAFC Centenary Club</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="navbar-text" th:text="${loggedInUser}"></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-bell fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-alerts">
                    <li th:each="notification : ${notifications}">
                        <a href="#">
                            <div>
                                <span th:utext="${notification.getFontAwesomeIcon()}"></span>
                                <span th:text="${notification.description}"></span>
                                <span class="pull-right text-muted small"
                                      th:text="${notification.getPrettyTime()}"></span>
                            </div>
                        </a>
                        <hr style="padding: 2px; margin: 0;"/>
                    </li>
                </ul>
                <!-- /.dropdown-alerts -->
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a th:href="@{/administrator}"><i class="fa fa-gear fa-fw"></i> Account details</a>
                    </li>
                    <li><a th:href="@{/change-password/{user}(user=${loggedInUser})}"><i class="fa fa-gear fa-fw"></i> Change password</a>
                    </li>
                    <li class="divider"></li>
                    <li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <img th:src="@{/images/cc.png}" alt="DAFC Centenary Club Badge"
                 style=" width: 90%; height: auto; margin-left:5px; margin-top:17px; margin-bottom: 15px"/>

            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a th:href="@{/}"><i class="fa fa-home fa-fw"></i> Home</a>
                    </li>
                    <li>
                        <a th:href="@{/members/all}"><i class="fa fa-users fa-fw"></i> Members</a>
                    </li>
                    <li>
                        <a th:href="@{/payments/recent}"><i class="fa fa-money fa-fw"></i> Payments</a>
                    </li>
                    <li>
                        <a th:href="@{/draws}"><i class="fa fa-trophy fa-fw"></i> Draws</a>
                    </li>
                    <li>
                        <a th:href="@{/reports}"><i class="fa fa-bar-chart fa-fw"></i> Reports</a>
                    </li>
                    <li>
                        <a th:href="@{/administrators}"><i class="fa fa-user-plus fa-fw"></i> Administrators</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>
</div>

</body>
</html>
