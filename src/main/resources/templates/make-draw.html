<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common-header :: common-header"></head>

<body>
<div id="wrapper">

    <div th:include="/fragments/navigation :: header-side-nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cclifeline-header"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-trophy fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><i class="fa fa-ticket" aria-hidden="true"></i></div>
                                <div>Make Draw</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form id="createPrizes" class="form-horizontal" role="form" action="#" th:action="@{/make-draw}"
              th:object="${lotteryDraw}" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">Draw date:</label>
                <div class="col-sm-7">
                    <input type="date" readonly="readonly" class="form-control" th:field="*{drawDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Draw Name:</label>
                <div class="col-sm-7">
                    <input type="text" readonly="readonly" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Drawn By:</label>
                <div class="col-sm-7">
                    <input type="text" readonly="readonly" class="form-control" th:field="*{drawMaster}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Prizes:</label>
                <ul class="col-sm-7">
                    <li style="list-style:none;padding-bottom: 10px" th:each="prizes, stat : ${lotteryDraw.prizes}">
                        <input type="text" required="required" class="form-control"
                               th:field="*{prizes[__${stat.index}__].prize}" placeholder="e.g. Â£250"/>

                    </li>
                </ul>
            </div>

            <div class="row">
                <a th:href="@{/prepare-draw}" class="btn btn-default " role="button">Back</a>
                <button id="resetBtn" type="reset" class="btn btn-default btn-danger">Reset</button>
                <button id="createBtn" type="submit" class="btn btn-default btn-success active">Make Draw</button>

            </div>
        </form>

    </div>
</div>
</body>
</html>
