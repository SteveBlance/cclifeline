<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png"/>
    <link rel="manifest" href="/images/manifest.json"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>

    <title>Centenary Club Lifeline - Members</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link th:href="@{/vendor/morrisjs/morris.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script th:src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<div id="wrapper">

    <div th:include="/fragments/navigation :: header-side-nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cclifeline-header"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-users fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><span th:text="${memberCount}"></span></div>
                                <div>Members</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table id="members_tab" class="table-condensed table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Member No</th>
                <th>Forename</th>
                <th>Surname</th>
                <th>Member Type</th>
                <th>Status</th>
                <th>Payer Type</th>
                <th>Join Date</th>
                <th>Leave Date</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Mobile No</th>
                <th>Eligible For Draw</th>
            </tr>
            </thead>
            <tbody>
            <tr th:class="${member.isEligibleForDraw()}? success : danger" th:each="member: ${members}"
                style="cursor: pointer"
                th:onclick="'javascript:rowClicked(\'' + ${member.membershipNumber} + '\');'">
                <td th:text="${member.membershipNumber}">Membership No</td>
                <td th:text="${member.forename}">Forename</td>
                <td th:text="${member.surname}">Surname</td>
                <td th:text="${member.membershipType}">Membership Type</td>
                <td th:text="${member.status}">Status</td>
                <td th:text="${member.payerType}">Payer Type</td>
                <td th:text="${member.joinDate} ? ${#dates.format(member.joinDate, 'yyyy/MM/dd')}">Join Date</td>
                <td th:text="${member.leaveDate} ? ${#dates.format(member.leaveDate, 'yyyy/MM/dd')}">Leave Date</td>
                <td th:text="${member.email}">Email</td>
                <td th:text="${member.landlineNumber}">Phone Number</td>
                <td th:text="${member.mobileNumber}">Mobile Number</td>
                <td th:style="${member.isEligibleForDraw()}? 'color: green' : 'color: red'"
                    th:utext="${member.isEligibleForDraw()}? '&lt;i class=&quot;fa fa-check fa-lg&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt;' : '&lt;i class=&quot;fa fa-times fa-lg&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt;'">
                    Eligible For Draw
                </td>

            </tr>
            </tbody>
        </table>

        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/jquery.dataTables.js"></script>

        <script>
            function rowClicked(value) {
                location.href = "/member/" + value;
            }
        </script>

        <script type="text/javascript" language="javascript" class="init">

            $(document).ready(function () {
                $('#members_tab').DataTable(
                    {
                        "order": [[0, 'desc']]
                    }
                );
            });

        </script>

        <br/>
        <div class="row">
            <a th:href="@{/}" class="btn btn-default active" role="button">Back</a>
            <a th:href="@{/add-member}" class="btn btn-success" role="button">Add New Member</a>
        </div>
    </div>
</div>
<br/>
</body>
</html>
