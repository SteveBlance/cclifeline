<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common-header :: common-header"></head>

<body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script>
    $(function () {
        $(".datepicker").datepicker({
            dateFormat: "dd/mm/yy"
        });
    });
</script>
<div th:include="/fragments/navigation :: header-side-nav"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="cclifeline-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-user-plus fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge"><i class="fa fa-cog" aria-hidden="true"></i></div>
                            <div>Edit Account</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="editAdmininistratorForm" class="form-horizontal" role="form" action="#" th:action="@{/edit-administrator}"
          th:object="${administrator}" method="post">

        <div class="form-group">
            <input type="hidden" required="required" class="form-control" th:field="*{id}"/>
            <input type="hidden" required="required" class="form-control" th:field="*{password}"/>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Username:</label>
            <div class="col-sm-7">
                <input type="text" required="required" class="form-control" th:field="*{username}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Forename:</label>
            <div class="col-sm-7">
                <input type="text" required="required" class="form-control" th:field="*{forename}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Surname:</label>
            <div class="col-sm-7">
                <input type="text" required="required" class="form-control" th:field="*{surname}"/>
            </div>
        </div>

        <div class="row">
            <a th:href="@{/administrator}" class="btn btn-default " role="button">Cancel</a>
            <button id="updateBtn" type="submit" class="btn btn-default btn-success active">Save</button>

        </div>
    </form>
    <br/>

</div>

</body>
</html>
