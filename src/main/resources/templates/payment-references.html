<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common-header :: common-header"></head>

<body>
<div id="wrapper">

    <div th:include="/fragments/navigation :: header-side-nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cclifeline-header"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-money fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><span th:text="${member.forename + ' ' + member.surname}"></span>
                                </div>
                                <div>Payment References</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table id="payments_tab" class="table-condensed table-striped table-bordered table-hover" cellspacing="0"
               width="100%">
            <thead>
            <tr>
                <th>Reference</th>
                <th>Name</th>
                <th>Is Active</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paymentReference: ${member.paymentReferences}">
                <td th:text="${paymentReference.reference}">Reference</td>
                <td th:text="${paymentReference.name}">Name</td>
                <td th:text="${paymentReference.isActive}? Yes : No">Is Active</td>
            </tr>
            </tbody>
        </table>

        <script type="text/javascript" src="/js/jquery.dataTables.js"></script>
        <script type="text/javascript" language="javascript" class="init">
            $(document).ready(function () {
                $('#payment_references_tab').DataTable();
            });
        </script>

        <br/>
        <div class="row">
            <a th:href="@{/member/} + ${member.membershipNumber}" class="btn btn-default active" role="button">Back</a>
            <a th:href="@{/add-payment-reference/member/} + ${member.membershipNumber}" class="btn btn-success"
               role="button">Add Payment Reference</a>
        </div>
    </div>
</div>
<br/>
</body>
</html>
