<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common-header :: common-header"></head>

<body>
<div id="wrapper">

    <div th:include="/fragments/navigation :: header-side-nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cclifeline-header"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-trophy fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><i class="fa fa-ticket" aria-hidden="true"></i></div>
                                <div>Make Draw</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form id="createPrizes" class="form-horizontal" role="form" action="#" th:action="@{/prepare-draw}"
              th:object="${lotteryDraw}" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">Draw date:</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" readonly="readonly" th:field="*{drawDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Draw Name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="(Optional)"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Drawn By:</label>
                <div class="col-sm-7">
                    <input id="drawnBySubject" class="form-control" readonly="readonly" th:field="*{drawMaster}"
                           th:value="${loggedInUser}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Number of Prizes:</label>
                <div class="col-sm-7">
                    <select class="form-control" th:field="*{numberOfPrizes}">
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3" th:selected="selected">3</option>
                        <option th:value="4">4</option>
                        <option th:value="5">5</option>
                        <option th:value="6">6</option>
                        <option th:value="7">7</option>
                        <option th:value="8">8</option>
                        <option th:value="9">9</option>
                        <option th:value="9">10</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <a th:href="@{/}" class="btn btn-default " role="button">Back</a>
                <button id="resetBtn" type="reset" class="btn btn-default btn-danger">Reset</button>
                <button id="createBtn" type="submit" class="btn btn-default btn-success active">Set Prizes</button>

            </div>
        </form>

    </div>
</div>
</body>
</html>
